<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <meta name="description" content="Generate your own memes by uploading an image of your choice">
    <meta name="keywords" content="meme, generator, image">
    <meta name="author" content="David Breitenbuecher">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form action="">
        <label for='imageURL'>Image URL:</label>
        <input type='url' id='imageURL' name='imageURL' placeholder="What is the URL for your image?" required><br>
        
        <label for='topText'>Text on Top:</label>
        <input type='text' id='topText' name='topText' placeholder="(Optional) What text would you like on the top?" maxlength="30"><br>

        <label for='bottomText'>Text on Bottom:</label>
        <input type="text" id="bottomText" name="bottomText" placeholder="(Optional) What text would you like on the bottom?" maxlength="30"><br>
        <input type='submit' id='submitButton'>
    </form>

    <!-- <img src="https://miniblogcore.azurewebsites.net/Posts/files/cat_637121647509154829.jpg"> -->
    <section id='memeShowcase'>

    </section>

    <script src="app.js"></script>
</body>
</html>
