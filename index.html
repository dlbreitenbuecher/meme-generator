<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <meta name="description" content="Generate your own memes by uploading an image of your choice">
    <meta name="keywords" content="meme, generator, image">
    <meta name="author" content="David Breitenbuecher">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form action="">
        <label for='imageURL'>Image URL:</label>
        <input type='text' id='imageURL' name='imageURL' placeholder="What is the URL for your image?" required><br>
        
        <label for='topText'>Text on Top:</label>
        <input type='text' id='topText' name='topText' placeholder="(Optional) What text would you like on the top?" maxlength="20"><br>

        <label for='bottomText'>Text on Bottom:</label>
        <input type="text" id="bottomText" name="bottomText" placeholder="(Optional) What text would you like on the bottom?" maxlength="20">
    </form>
</body>
</html>
